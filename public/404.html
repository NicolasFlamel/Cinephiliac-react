<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const { pathname, origin } = window.location;
      const page = pathname.match(/\/[\s\S]+\//).toString();
      window.location.replace(origin + page);
    </script>
  </body>
</html>
