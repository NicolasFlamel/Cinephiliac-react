name: gh-pages deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          npm ci
          npm run build
        env:
          REACT_APP_RapidAPI: '${{ secrets.REACT_APP_RAPID_API }}'
          REACT_APP_OMDB_Key: '${{ secrets.REACT_APP_OMDB_Key }}'
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          branch: gh-pages
          folder: build
